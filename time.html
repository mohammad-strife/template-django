<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="bg-slate-800">
        <div class="absolute -top-8">
            <img src="./images/Vector 3-Photoroom.png" alt="" />
        </div>
        <div class="absolute left-0 top-4">
            <img
                src="./images//Frame_25__1_-removebg-preview.png"
                class="h-28"
                alt=""
            />
        </div>
        <div class="w-4/6 mx-auto">
            <div
                class="h-screen flex flex-col items-center justify-center gap-4"
            >
                <div class="flex gap-4 w-full">
                    <select
                        name="cars"
                        id="cars"
                        class="w-1/2 rounded-2xl bg-white text-center text-gray-400 shadow-md shadow-indigo-500/50"
                    >
                        <option>ساعت تحویل</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <input
                        type="text"
                        placeholder="لیتر بنزین"
                        class="p-4 rounded-2xl w-1/2 text-center shadow-md shadow-indigo-500/50"
                    />
                </div>
                <div class="w-full">
                    <textarea
                        rows="9"
                        placeholder="توضیحات"
                        class="w-full rounded-3xl py-2 px-3 shadow-md shadow-indigo-500/50"
                    ></textarea>
                    <button
                        class="bg-white px-7 py-2 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 mt-10"
                    >
                        <i class="fa-solid fa-arrow-right fa-xl text-white"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- <div class="image-container absolute top-64">
            <img src="./images/Vector 2.png" alt="Image" class="rotate-180 absolute" />
        </div> -->
        <script src="./tailwind.js"></script>
    </body>
</html>
