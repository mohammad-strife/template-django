<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body class="bg-slate-800">
        <div class="absolute left-0">
            <img src="./images/Vector 3-Photoroom.png" id="ko" alt="" />
        </div>

        <div class="container mx-auto">
            <div
                class="h-screen flex flex-col items-center justify-center text-white"
            >
                <div class="space-y-5 mb-10 text-center">
                    <p class="text-4xl font-bold">خوش‌ آمدید</p>
                    <p>ثبت نام و ورود</p>
                </div>
                <form action="" class="flex flex-col gap-7">
                    <div class="relative">
                        <input
                            type="text"
                            class="rounded-full p-2 px-9 text-right text-black"
                            placeholder="کدملی"
                        />
                        <i
                            class="fa-solid fa-user fa-md text-gray-600 absolute right-3 top-3"
                        ></i>
                    </div>
                    <div class="relative">
                        <input
                            type="text"
                            class="rounded-full p-2 px-9 text-right text-black"
                            placeholder="شماره تلفن"
                        />
                        <i
                            class="fa-solid fa-lock fa-md text-gray-600 absolute right-3 top-3"
                        ></i>
                    </div>

                    <div class="text-right">
                        <button
                            class="w-2/6 bg-white px-7 py-2 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 mt-5"
                        >
                            <i
                                class="fa-solid fa-arrow-right fa-xl text-white"
                            ></i>
                        </button>
                    </div>
                </form>
                <p class="text-white absolute bottom-10">تمامی حقوق محفوظ است</p>
            </div>
        </div>
        <script src="./tailwind.js"></script>
    </body>
</html>
